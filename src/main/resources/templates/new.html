<!DOCTYPE html>

<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:th="http://wwww.thymeleaf.org">


<meta charset="utf-8">

<title>New person</title>
<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
    </div>
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput2">Surname</label>
        <input type="text" th:field="*{surname}" class="form-control" id="formGroupExampleInput2" placeholder="Enter your surname">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
